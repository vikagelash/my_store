{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Welcome, {{ user.name }}!</h1>
            <p class="subtitle">Your profile information</p>
        </header>

        <section class="profile-info">
            <div class="info">
                <strong>Email:</strong>
                <p>{{ user.email }}</p>
            </div>

            <div class="info">
                <strong>Age:</strong>
                <p>{{ user.age }}</p>
            </div>

            <div class="actions">
                <a class="btn edit-btn" href="{% url 'update_user' user_id=user.id %}">Edit your profile</a>
                <a class="btn delete-btn" href="{% url 'delete_user' user_id=user.id %}">Delete your profile</a>
            </div>
        </section>

        <div class="product-link">
            <p><a class="btn product-btn" href="{% url 'product_list' %}">Go to Product List</a></p>
        </div>
    </div>
</body>
</html>
