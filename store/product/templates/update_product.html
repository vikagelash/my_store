<!-- update_product.html -->
<h1>Update Product: {{ product.name }}</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Product</button>
</form>

<a href="{% url 'product_detail' product.pk %}">Back to product details</a>
